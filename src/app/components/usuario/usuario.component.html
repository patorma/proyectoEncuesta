<div class="container">
    <div class="card border-primary text-center">
        <div class="card-header h">{{titulo}}</div>
        <div class="card-body">
            <!-- no es necesario agregar method ya que en service en la peticion se indica -->
            <form method="POST" class="form">
                <div class="form-group  col-sm-6">
                    <input [(ngModel)]="usuario.username" type="text" class="form-control form-control-lg" name="username" id="username" placeholder="Username" autofocus reuired>
                </div>
                <div class="form-group col-sm-6">
                    <input [(ngModel)]="usuario.password" type="password" class="form-control form-control-lg" name="password" id="password" placeholder="Password" required>
                </div>
                <div class="form-group col-sm-6">
                    <input (click)="login()" type="submit" class="btn btn-lg btn-primary btn-block" value="Login">
                </div>
            </form>
        </div>
    </div>
</div>
